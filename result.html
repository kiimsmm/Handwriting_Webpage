<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>분석 결과</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
     <style>
        :root{
            --fh-navy:#002147;
            --fh-navy-2:#07305a;
            --fh-muted:#6c757d;
            --fh-border:#dfe3e7;
            --fh-ring:#7aa7ff;
        }
        body{
            background: linear-gradient(180deg, #f6f9ff 0%, #eef3ff 50%, #f7faff 100%);
        }
        .fh-navbar{
            background: linear-gradient(90deg, #002147, #00bfa6, #07305a);
            background-size: 200% 200%;
            animation: navbarGradient 17s ease-in-out infinite alternate;
        }
        @keyframes navbarGradient{
            0%{ background-position: 0 50%; }
            100%{ background-position: 100% 50%; }
        }

        .loading-wrap {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            padding-top: 5vh;
        }

        .loading-wrap p {
            font-size: 1.25rem;
            font-weight: 500;
            color: #333;
        }

        .fh-brand{ letter-spacing:.2px; }

        .fh-footer{
            position: fixed;
            left: 20px;
            bottom: 10px;
            color: #a0a9b3;
            font-size: .9rem;
        }
        .result-card {
            border: 1px solid #dee2e6;
            border-radius: 1rem;
            padding: 2rem;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        .image-placeholder {
            width: 300px;
            height: 150px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 14px;
            border-radius: 10px;
            margin: 10px;
            overflow: hidden;
        }
        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        canvas {
            touch-action: none;
            background: #fff;
            border: none;
        }
      </style>
    <link rel="icon" href="images/icon_32.png?v=4" type="image/png" sizes="32x32">
    <link rel="shortcut icon" href="images/icon_32.png?v=4" type="image/png">
  <script>
    window.onload = function() {
      const imgDataA = localStorage.getItem("handwritingImageA");
      const imgDataB = localStorage.getItem("handwritingImageB");

      if (imgDataA) {
        const imgA = document.createElement("img");
        imgA.src = imgDataA;
        document.querySelectorAll(".image-placeholder")[0].innerHTML = "";
        document.querySelectorAll(".image-placeholder")[0].appendChild(imgA);
      }

      if (imgDataB) {
        const imgB = document.createElement("img");
        imgB.src = imgDataB;
        document.querySelectorAll(".image-placeholder")[1].innerHTML = "";
        document.querySelectorAll(".image-placeholder")[1].appendChild(imgB);
      }

      if (imgDataA && imgDataB) {
        fetch('http://localhost:5000/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageA: imgDataA, imageB: imgDataB })
        })
                .then(res => res.json())
                .then(data => {
                  // 👉 1) 품질 가드 처리
                  if (data.ok === false && data.reason === "QUALITY_GUARD") {
                    document.getElementById("score").innerText = "—";
                    document.getElementById("judgment").innerText =
                            data.message || "입력 품질 문제로 분석을 진행할 수 없습니다.";

                    document.getElementById('loading').classList.add('d-none');
                    document.getElementById('result-content').classList.remove('d-none');
                    return; // 더 진행하지 않고 종료
                  }

                  // 👉 2) 일반 실패 처리
                  if (data.ok === false) {
                    document.getElementById("score").innerText = "—";
                    document.getElementById("judgment").innerText =
                            data.message || "분석 중 오류가 발생했습니다.";

                    document.getElementById('loading').classList.add('d-none');
                    document.getElementById('result-content').classList.remove('d-none');
                    return;
                  }

                  // 👉 3) 정상 성공 케이스 (기존 코드 그대로)
                  const sim = parseFloat(data.cosine_similarity).toFixed(4);
                  document.getElementById("score").innerText = `코사인 유사도: ${sim}`;

                  let judgmentText = "";
                  if (data.judgment.includes("같은")) {
                    judgmentText = "같은 작성자일 가능성이 높습니다.";
                  } else if (data.judgment.includes("동일")) {
                    judgmentText = "동일 작성자일 수도 있습니다.";
                  } else {
                    judgmentText = "다른 작성자일 가능성이 높습니다.";
                  }
                  document.getElementById("judgment").innerText = judgmentText;

                  document.getElementById('loading').classList.add('d-none');
                  document.getElementById('result-content').classList.remove('d-none');
                })
                .catch(err => {
                  console.error("서버 오류:", err);
                  document.getElementById("judgment").innerText = "분석 중 오류가 발생했습니다.";
                  document.getElementById('loading').classList.add('d-none');
                  document.getElementById('result-content').classList.remove('d-none');
                });
      }
    }
  </script>
</head>
<body class="bg-white">
<nav class="navbar fh-navbar py-3">
    <div class="container-fluid justify-content-center text-center">
        <div>
            <div class="text-white fw-bold fs-3 fh-brand">FontHacker</div>
        </div>
    </div>
</nav>
<footer class="fh-footer">© 2025 FontHacker</footer>
<div class="container py-5 text-center">
    <div class="loading-wrap">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <p>AI가 손글씨를 분석 중입니다...</p>
    </div>

  <div id="result-content" class="d-none">
    <div class="result-card mx-auto" style="max-width: 800px;">
      <h2 class="mb-4">분석 결과</h2>
      <div class="d-flex justify-content-center mb-4 flex-wrap">
        <div class="image-placeholder">샘플 A</div>
        <div class="image-placeholder">샘플 B</div>
      </div>
      <p id="score" class="fs-5 fw-semibold text-primary"></p>
      <p id="judgment" class="fs-5"></p>
      <div class="mt-4">
        <a href="index.html" class="btn btn-success rounded-pill ms-2">다시 분석하기</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
